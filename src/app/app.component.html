<!-- 这里用数组[]是因为可以传递参数 -->
<!-- 加/代表根路由,不是子路由 -->
<a [routerLink]="['/']">主页</a>
<a [routerLink]="['/product']">商品详情</a>

<input type="button" value="商品详情" (click)="toProductDetails()">
<router-outlet></router-outlet>
